    <div class="container">

        <ul class="nav nav-pills pull-right">

          <li><a ng-href="#">Contact</a></li>
          <li><a ng-href="#/kmlab">facebook</a></li>
        </ul>
        <h3 class="text-muted">Mining Cat</h3>
      </div>

      <div ng-view=""></div>

      <div class="footer" ng-controller="MainCtrl">
        <table>
          <tr>
            <td width="450"><h2>歐洲</h2></td>
            <td width="450"><h2>美洲</h2></td>
            <td width="450"><h2>亞洲</h2></td>

            <h4><td width="450" ng-repeat="new in news"><a ng-href="#/news">{{new.title}}</a></h4></td>
            <h4><td width="450" ng-repeat="new in news">{{new.title}}</h4></td>
            <h4><td width="450" ng-repeat="new in news">{{new.title}}</h4></td>
          </tr>

            <td width="450"><h2>未分類</h2></td>
          </tr>
          <tr>
           <h4> <td width="450" ng-repeat="new in news">{{new.title}}</h4></td>
           <h4> <td width="450" ng-repeat="new in news">{{new.title}}</h4></td>
           <h4> <td width="450" ng-repeat="new in news">{{new.title}}</h4></td>
          </tr>
        </table>
      </div>
    </div>
